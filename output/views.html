<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <form class="col-sm-6 col-sm-offset-3">

<div class="form-group">
  <label for="email">email</label>
  <input type="email" class="form-control" id="email" name="email" value="" placeholder="email">
</div>

<div class="form-group">
  <label for="password">password</label>
  <input type="password" class="form-control" id="password" name="password" value="" placeholder="password">
</div>

<div class="form-group">
  <label class="control-label">myradio</label>
  <div class="">
    <label class="checkbox-inline"><input type="checkbox" name="myradio" value="1" />option 1</label>
    <label class="checkbox-inline"><input type="checkbox" name="myradio" value="2" />option 2</label>
    <label class="checkbox-inline"><input type="checkbox" name="myradio" value="3" />option 3</label>
  </div>
</div>

<div class="form-group">
  <button type="submit" class="btn btn-default">Submit</button>
</div>


        </form>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
